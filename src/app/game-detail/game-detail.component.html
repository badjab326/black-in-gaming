<div *ngIf="game">

    <h2>{{game.title | uppercase}}</h2>
    <img class="detailPic" src="{{game.boxart}}">
    <br />

    <h3>Details</h3>
    <div class="deetBox">
    <p>{{game.description[0].children[0].text}}</p>
    <div>
      <button type="button" (click)="goBack()">Back</button>
    </div>
    </div>
  </div>
