<h2>Black Characters in Video Games</h2>
<div>
  <label for="new-hero">Character Name: </label>
  <input id="new-hero" #characterName />
  <label for="new-hero">Character Game Origin: </label>
  <input id="new-hero" #characterGame />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(characterName.value, characterGame.value); characterName.value=''; characterGame.value=''">
    Add Character!
  </button>
</div>
<ul class="heroes">
    <li *ngFor="let character of characters">
        <a routerLink="/detail/{{character.id}}">
            <span class="badge">{{character.game.title}}</span> {{character.name}}
        </a>
        <button type="button" class="delete" title="delete character" (click)="delete(character)">x</button>
    </li>
  </ul>
