<h2>Black Characters in Video Games</h2>
<ul class="heroes">
    <li *ngFor="let character of characters">
      <button [class.selected]="character === selectedCharacter" type="button" (click)="onSelect(character)">
        <span class="badge">{{character.gameOrigin}} </span>
        <span class="name">{{character.name}}</span>
      </button>
    </li>
  </ul>
  
  <app-character-detail [character]="selectedCharacter"></app-character-detail>
