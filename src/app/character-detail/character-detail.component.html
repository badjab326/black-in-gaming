<div *ngIf="character">
  <h1>{{ character.name | uppercase }}</h1>
  <img
    class="detailPic"
    src="{{ character.image }}"
    alt="Photo of {{ character.name }}"
  />
  <br />

  <h2>Details</h2>
  <div class="deetBox">
    <div><span>First Appearance: </span>{{ character.game.title }}</div>
    <br />
    <p>{{ character.bio[0].children[0].text }}</p>
    <div>
      <!-- <button type="button" (click)="save()">Save</button> -->
      <button type="button" (click)="goBack()">Back</button>
    </div>
  </div>
</div>
