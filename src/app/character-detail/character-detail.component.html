<div *ngIf="character">
  <h1>{{ character.name | uppercase }}</h1>
  <img
    class="detailPic"
    src="{{ character.image }}"
    alt="Photo of {{ character.name }}"
  />
  <br />
  <br />
  <h2>Details</h2>
  <div class="deetBox">
    <div class="firstAppear">
      First Appearance:
      <span
        class="game-link"
        routerLink="/game-detail/{{ character.game.id }}"
        >{{ character.game.title }}</span
      >
    </div>
    <br />
    <p>{{ character.bio[0].children[0].text }}</p>
    <div *ngIf="character.pics[0].pic1">
      <br />
      <h2>Gallery</h2>
      <mat-grid-list cols="4" rowHeight="1:2">
        <mat-grid-tile
          ><a
            target="blank"
            href="{{ character.pics[0].pic1 ? character.pics[0].pic1 : null }}"
            ><img
              class="pics"
              src="{{
                character.pics[0].pic1 ? character.pics[0].pic1 : null
              }}" /></a
        ></mat-grid-tile>
        <mat-grid-tile
          ><a
            target="blank"
            href="{{ character.pics[0].pic2 ? character.pics[0].pic2 : null }}"
            ><img
              class="pics"
              src="{{
                character.pics[0].pic2 ? character.pics[0].pic2 : null
              }}" /></a
        ></mat-grid-tile>
        <mat-grid-tile
          ><a
            target="blank"
            href="{{ character.pics[0].pic3 ? character.pics[0].pic3 : null }}"
            ><img
              class="pics"
              src="{{
                character.pics[0].pic3 ? character.pics[0].pic3 : null
              }}" /></a
        ></mat-grid-tile>
        <mat-grid-tile
          ><a
            target="blank"
            href="{{ character.pics[0].pic4 ? character.pics[0].pic4 : null }}"
            ><img
              class="pics"
              src="{{
                character.pics[0].pic4 ? character.pics[0].pic4 : null
              }}" /></a
        ></mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
<br />
<mat-divider></mat-divider>
<br />
<h2>Appearances</h2>
<!-- AG Grid Angular Component -->
<ag-grid-angular
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData$ | async"
  [rowSelection]="'multiple'"
  [rowHeight]="150"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)"
></ag-grid-angular>
<div class="back">
  <button type="button" (click)="goBack()">Back</button>
</div>
