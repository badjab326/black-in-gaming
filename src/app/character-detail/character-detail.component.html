<div *ngIf="character">

    <h2>{{character.name | uppercase}}</h2>
    <h3>Details</h3>
    <div><span>Originally appeared in: </span>{{character.gameOrigin}}</div>
    <div>
      <label for="hero-name">Character name: </label>
      <input id="hero-name" [(ngModel)]="character.name" placeholder="name">
      <button type="button" (click)="save()">Save</button>
      <button type="button" (click)="goBack()">Back</button>
    </div>
  
  </div>
