<div id="search-component">
  <label for="search-box"><h2>Character Search</h2></label>
  <br />
  <br />
  <input #searchBox id="search-box" (input)="search(searchBox.value)"  placeholder="Who are you looking for?"/>

  <ul class="search-result">
    <li *ngFor="let character of characters$ | async">
      <a routerLink="/detail/{{ character.id }}">
        {{ character.name }}
      </a>
    </li>
  </ul>
</div>
